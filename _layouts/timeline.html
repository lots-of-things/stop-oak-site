---
layout: default
---

<div class="timeline">
  {{ content }}
</div>

<style>
  .timeline {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    margin: 20px auto;
    max-width: 800px;
  }

  .timeline > ul > li {
    display: flex;
    flex-direction: column;
    align-items: center;
    list-style: none;
    padding: 15px;
    border-left: 4px solid #0073e6;
    background: #f9f9f9;
    width: 100%;
    text-align: center;
  }

  .timeline ul ul li {
    border-left: none;
    list-style: disc;
    margin-left: 20px;
    text-align: left;
  }

  .timeline li .date {
    font-weight: bold;
    color: #0073e6;
    margin-bottom: 10px;
  }

  .timeline li .content {
    font-size: 1rem;
  }

  @media (max-width: 768px) {
    .timeline li {
      text-align: center;
    }
  }
</style>
